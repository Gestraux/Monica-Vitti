<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Monica Vitti</title>
  </head>
  <body>
    <div class="game-intro">
      <div>
        <video width="960" height="720" autoplay>
        <source src="./images/tanya.mov" type="video/mp4"/>
      </div>
      <button id="start-button">Start Game</button>
    </div>

    <div class="game-board">
      <canvas id="canvas" width="1255" height="910"></canvas>
      <div>
        <img src="./images/arrows.png" class="arrows-img" />
      </div>
      <audio controls autoplay>
        <source src="./images/theme_song.wav" type="audio/mpeg">
      </audio>
    </div>

    <div class="game-over">
        <img src="./images/game_over.png" alt=" game-over" class="game-over"/>
    </div>

    <script src="index.js"></script>
  </body>
</html>
